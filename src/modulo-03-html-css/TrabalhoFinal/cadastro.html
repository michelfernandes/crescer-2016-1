<article >
  <header>
    <h3>Cadastro</h3>
    <p>Usuário</p>
    <span id="navega"><strong>Home > Cadastro > </strong>Usuário</span>
  </header>
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div id="content-white"class="container-fluid">
            <h3 style="margin-bottom: 20px; color:gray;">Cadastro de Usuário</h3>
            <form>

            <div class="form-group col-md-12">
              <label>NOME <span class="text-muted"> PESSOA FÍSICA</span></label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-md-4">
             <label>CPF</label>
             <input type="text" class="form-control" placeholder="000 000 000-00">
           </div>

           <div class="form-group col-md-4">
             <label>EMAIL</label>
             <input type="text" class="form-control" placeholder="readonly value">
           </div>

           <div class="form-group col-md-4">
             <label>DISABLED</label>
             <input type="text" class="form-control" placeholder="disabled value">
           </div>

           <div class="form-group col-md-4">
             <label>HELP BLOCK</label>
             <input type="text" class="form-control">
           </div>

           <div class="form-group col-md-4">
             <label>TEXT AREA <span class="text-muted">WRITE SOME TEXT</span></label>
             <textarea  type="text" class="form-control" placeholder="placeholder" rows="3"></textarea>
           </div>


           <div class="form-group col-md-4">
             <label>SELECT <span class="text-muted">LIST OF ITEMS</span></label>
             <select class="form-control">
              <option>FIRST VALUE</option>
              <option>SECOND VALUE</option>
            </select>
           </div>

           <div class="form-group col-md-3" style="clear:both;">
             <label>DEFAULT</label>
             <select class="form-control">
              <option>OPTION 1</option>
              <option>OPTION 2</option>
              <option>OPTION 3</option>
            </select>
           </div>
           <div class="form-group col-md-3">
             <label>MULTIPLE</label>
             <select class="form-control">
               <option>OPTION 1</option>
               <option>OPTION 2</option>
               <option>OPTION 3</option>
            </select>
           </div>
           <div class="form-group col-md-3">
             <label>GROUP</label>
             <select class="form-control">
               <option>OPTION 1</option>
               <option>OPTION 2</option>
               <option>OPTION 3</option>
            </select>
           </div>
           <div class="form-group col-md-3">
             <label>SEARCH</label>
             <select class="form-control">
               <option>OPTION 1</option>
               <option>OPTION 2</option>
               <option>OPTION 3</option>
            </select>
           </div>

            </form>

            </div>
        <!--  <a href="#" class="btn btn-warning" id="menu-toggle">Toggle menu</a>  -->
        </div>
      </div>
    </div>
  </div>

</article>
