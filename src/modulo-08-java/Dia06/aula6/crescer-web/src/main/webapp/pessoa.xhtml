<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <h1>TESTE</h1>

        <h:form> 
            <ui:param name="p" value="#{pessoa.pessoa}"/>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                <h:outputLabel value="Nome:"/>
                                <h:inputText styleClass="form-control" value="#{p.nome}"/>
                            </div>
                            <div class="col-md-12">
                                <h:outputLabel value="Idade:"/>
                                <h:inputText styleClass="form-control" value="#{p.idade}"/>
                            </div>
                            <div class="col-md-12">
                                <h:outputLabel value="Cidade:"/>
                                <h:inputText styleClass="form-control" value="#{p.cidade}"/>
                            </div>
                            <div class="col-md-12">
                                <h:outputLabel value="imagens:"/>
                                <h:inputText styleClass="form-control" value="#{p.imagem}"/>
                            </div>
                            <div class="col-md-12">
                                <h:commandButton value="enviar" styleClass="btn btn-danger">
                                    <f:ajax execute="@form" render="@form"/>
                                </h:commandButton>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                            <h2>
                                <h:outputText value="#{p}" rendered="#{not empty p.nome}"/>
                            </h2>
                            </div>
                            <div class="col-md-12">
                                <h:graphicImage styleClass="imgPessoa center-block" value="#{p.imagem}" rendered="#{not empty p.imagem}"/>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </h:form>

    </body>
</html>
