<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <title th:text="#{title.cidade}"></title>
    </head>
    <body>
        <div class="container">

            <h1 th:text="#{cidade.form}" class="page-header"></h1>
            <a href="/cidade" class="button btn btn-info">Voltar</a>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th th:text="#{cidade.id}"/>
                        <th th:text="#{cidade.nome}"/>
                        <th th:text="#{cidade.uf}"/>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${cidades}">
                        <td th:text="${p.id}">ID</td>
                        <td th:text="${p.nome}">NOME</td>
                        <td th:text="${p.uf}">UF</td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </body>

</html>
